<!-- partial:index.partial.html -->
<script id="button" type="x/template">
  <div class="Btn" :class="{'on' : flag}" @click="toggle">
    <div class="balls" ref="balls">
      <div class="ball" v-for="(ball, index) in balls"></div>
    </div>
    <div class="wrap">
      <div class="switch" ref="switch"></div>
      <div class="txt" ref="txt">{{text}}</div>
    </div>
  </div>
</script>
